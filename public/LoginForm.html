<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Log in</title>
  <link
    rel="stylesheet"
    href="css/main.css"
  >
</head>
<body>
<div class="wrapper">
  <div class="main">
    <form
      id="form_login"
      class="form-reg"
    >
      <div class="login log-div">
        <label>
          <input
            type="text"
            placeholder="Login or email"
            class="input"
            id="login"
            required
          >
        </label>
      </div>

      <div class="password log-div">
        <label>
          <input
            type="password"
            placeholder="Password"
            class="input"
            id="password"
            required
          >
        </label>
      </div>

      <button
        type="submit"
        class="button reg-btn"
      >Log In
      </button>
      <button
        type="button"
        class="button login-btn"
      ><a href="./registrationForm.html">Don`t have an account yet? Click
        here</a></button>
    </form>
  </div>


  <div class="modal-wrapper none"
  id="success_modal">
    <div class="modal success">
      <h1 class="h1">SUCCESS</h1>
      <span>You entered your account XD</span>
      <button class="button small-btn-active-positive OK_btn">OK</button>
    </div>
  </div>


  <div class="modal-wrapper none"
  id="wrong_modal">
    <div class="modal wrong">
      <h1 class="h1">Something going wrong</h1>
      <span>Please try again</span>
      <button class="button small-btn-active-negative OK_btn">OK</button>
    </div>
  </div>


</div>
<script src="scripts/login_script.js"></script>
</body>
</html>
